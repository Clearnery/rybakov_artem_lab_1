name: CI Pipeline

on:
  push:
    branches:
      - master  # Запускать при изменениях в ветке main
  pull_request:
    branches:
      - master  # Запускать при создании pull request в ветку main

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Используем последнюю версию Ubuntu

    steps:
      # Шаг 1: Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # Шаг 2: Устанавливаем зависимости (CMake, компилятор и т.д.)
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++

      # Шаг 3: Создаем папку для сборки
      - name: Create build directory
        run: mkdir build

      # Шаг 4: Переходим в папку сборки и запускаем CMake
      - name: Configure project with CMake
        run: |
          cd build
          cmake ..

      # Шаг 5: Собираем проект
      - name: Build project
        run: |
          cd build
          cmake --build .

      # Шаг 6: Запускаем тесты
      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure

      # Шаг 7: Запуск основного приложения (опционально)
      - name: Run main application
        run: |
          cd build
          ./main_app
