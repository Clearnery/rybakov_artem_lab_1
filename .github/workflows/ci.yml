name: CI Pipeline

on:
  push:
    branches:
      - master  # Запускать при изменениях в ветке master
  pull_request:
    branches:
      - master  # Запускать при создании pull request в ветку master

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Используем последнюю версию Ubuntu

    steps:
      # Шаг 1: Клонируем репозиторий с подмодулями
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive  # Инициализировать и обновить подмодули

      # Шаг 2: Устанавливаем зависимости (CMake, компилятор и т.д.)
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++

      # Шаг 3: Выводим версии CMake и компилятора
      - name: Print versions
        run: |
          cmake --version
          g++ --version

      # Шаг 4: Удаляем папку build, если она существует, и создаем новую
      - name: Create build directory
        run: |
          rm -rf build
          mkdir build

      # Шаг 5: Переходим в папку сборки и запускаем CMake
      - name: Configure project with CMake
        run: |
          cd build
          cmake ..

      # Шаг 6: Собираем проект
      - name: Build project
        run: |
          cd build
          cmake --build .

      # Шаг 7: Запускаем тесты
      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure

      # Шаг 8: Запуск основного приложения (опционально)
      - name: Run main application
        run: |
          cd build
          ./main_app
